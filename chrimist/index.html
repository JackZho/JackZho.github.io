<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>真夜鹿 圣诞节快乐</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 防止页面滚动 */
        }

        #main {
            position: relative; /* 设置为相对定位，使子元素可以绝对定位 */
            width: 100%;
            height: 100%;
        }

        #video1 {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保视频填充整个容器 */
        }

        .overlay-text {
            position: absolute;
            top: 50%; /* 文本垂直居中 */
            left: 50%; /* 文本水平居中 */
            transform: translate(-50%, -50%); /* 完美居中文本 */
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 添加阴影以提高可读性 */
            z-index: 1; /* 确保文本在视频之上 */
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body id="app">
    <div id="main">
        <video id="video1" muted autoplay loop src="./video/chrismas.mp4"></video>
        <audio id="music1" autostart loop preload="auto" controls hidden>
            <source src="./music/jinniandongtianpeizhewoba.mp3"></source>
        </audio>
        <!-- 新增的文本层 -->
        <div class="overlay-text" style="color: aqua;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;真夜鹿 圣诞节快乐<br>带有我思念的雪有没有落在你身边</div>
        <!-- <div class="overlay-text" style="color: aqua;">带有我思念的雪有没有落在你身边</div> -->
    </div>

    <script type="text/javascript">
        var video = document.getElementById("video1");
        video.playbackRate *= 0.8;
        video.play();

        $(function() {
            // var video = document.getElementById("video1");
            // video.src = "";
            // video.play();

            // var music = document.getElementById("music1");
            // music.src = "";
            // music.play();
        });

        var myAuto = document.getElementById('music1');
        var app = document.getElementById("app");

        // 监听事件
        app.addEventListener("mousemove", function() {
            console.log("played");
            myAuto.play();
        }, true);

        // 用定时器触发事件
        setInterval(function() {
            if ("createEvent" in document) {
                var evt = document.createEvent("HTMLEvents");
                evt.initEvent("mousemove", false, true);
                app.dispatchEvent(evt);
            } else{
                app.fireEvent("onmousemove");
            }
        }, 1000);
    </script>
</html>
